<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/STYLE.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <p class="title">Login</p>
        <form class="form">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" ><i class="fa-solid fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password"  placeholder="Password"><i class="fa-solid fa-lock"></i></div>
                <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password?</a>
                </div>
        
            <button class="sign">Sign in</button>
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with social accounts</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <button aria-label="Log in with Google" class="icon">
                <box-icon type='logo' name='instagram'></box-icon>
            </button>
            <button aria-label="Log in with Twitter" class="icon">
                <box-icon type='logo' name='google'></box-icon>
            </button>
            <button aria-label="Log in with GitHub" class="icon">
                <box-icon type='logo' name='facebook-circle'></box-icon>
            </button>
        </div>
        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="#" class="">Sign up</a>
        </p>
    </div> 

</body>
</html>
